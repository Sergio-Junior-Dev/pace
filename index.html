<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Calorias Perdidas</title>
</head>
<body class="body">
 
    <nav>
        <h1 class="title">Calculadora de Calorias Perdidas</h1>
        <form action="" name=""></form>
        <table>
            <tr>
                <td >Nome</td>
                <td><input type="text" id="nome"></td>
            </tr>
            <tr>
                <td >Peso(kg):</td>
                <td><input type="text" id="peso"></td>
            </tr>
            <tr>
                <td>Distancia Percorrida(Km):</td>
                <td><input type="text" id="distancia"></td>
            </tr>
            <tr>
                <td>Tempo de Treino(horas, minutos e segundos):</td>
                <td><input type="time" step="1" id='tempo'required="required"></td>
            </tr>
        </table>
      
        <input type="button" id="button" class="calcular" value="Calcular" onclick="" name="button"> 
        <input type="reset" class="limpar" value="Limpar" onclick="">
        </form>
        <div id="resultado" class="resultado">
            
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
